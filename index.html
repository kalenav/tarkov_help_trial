<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tournament</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
        <section class="header">
            <div class="header-text">
                <p class="header-text-qualifications" id="header-text-qualifications"></p>
                <p class="header-text-tournament" id="header-text-tournament"></p>
                <div class="header-text-categories">
                    <p class="category" id="header-text-categories-first"></p>
                    <p class="category" id="header-text-categories-second"></p>
                </div>
                <button class="header-apply-button" id="header-apply-button"></button>
            </div>
            <div class="header-image-container">
                <img class="header-image" src="assets/header-image.png">
            </div>
        </section>
        <section class="main">
            <div class="rules">
                <h3 class="rules-header" id="rules-header"></h3>
                <div class="rules-point">
                    <div class="rules-point-header" id="objective-header"></div>
                    <div class="rules-point-content">
                        <p class="rules-plaintext" id="objective-content"></p>
                    </div>
                </div>
                <div class="rules-point">
                    <div class="rules-point-header" id="gear-header"></div>
                    <div class="rules-point-content">
                        <p class="rules-plaintext" id="gear-content"></p>
                    </div>
                </div>
                <div class="rules-point">
                    <div class="rules-point-header" id="scoring-header"></div>
                    <div class="rules-point-content" id="scoring-content">
                        <p class="rules-plaintext" id="scoring-subheader"></p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-1"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-1"></span>
                        </p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-2"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-2"></span>
                        </p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-3"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-3"></span>
                        </p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-4"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-4"></span>
                        </p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-5"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-5"></span>
                        </p>
                        <p class="scoring-point">
                            <span class="scoring-point-kill-count" id="scoring-point-kill-count-6"></span>
                            <span class="delimiter"> - </span>
                            <span class="scoring-point-points" id="scoring-point-points-6"></span>
                        </p>
                        <p class="scoring-hint" id="scoring-hint-1"></p>
                        <p class="scoring-hint" id="scoring-hint-2"></p>
                    </div>
                </div>
                <div class="rules-point">
                    <div class="rules-point-header" id="applying-header"></div>
                    <div class="rules-point-content" id="applying-content">
                        <p class="rules-plaintext" id="applying-subheader"></p>
                        <ul class="rules-unordered-list" id="applying-list">
                            <li class="rules-unordered-list-point" id="applying-point-1">
                                <span id="applying-point-1-plaintext"></span>
                                <span class="applying-point-1-styled-text" id="applying-point-1-styled-text"></span>
                            </li>
                            <li class="rules-unordered-list-point" id="applying-point-2"></li>
                            <li class="rules-unordered-list-point" id="applying-point-3"></li>
                            <li class="rules-unordered-list-point" id="applying-point-4"></li>
                            <li class="rules-unordered-list-point" id="applying-point-5"></li>
                            <li class="rules-unordered-list-point" id="applying-point-6"></li>
                        </ul>
                    </div>
                </div>
                <div class="rules-point">
                    <div class="rules-point-header" id="requirements-header"></div>
                    <div class="rules-point-content" id="requirements-content">
                        <ul class="rules-unordered-list">
                            <li class="rules-unordered-list-point" id="requirements-point-1"></li>
                            <li class="rules-unordered-list-point" id="requirements-point-2"></li>
                            <li class="rules-unordered-list-point" id="requirements-point-3"></li>
                            <li class="rules-unordered-list-point" id="requirements-point-4"></li>
                            <li class="rules-unordered-list-point" id="requirements-point-5"></li>
                            <li class="rules-unordered-list-point" id="requirements-point-6"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <div class="timing-info additional-info-item">
                    <p class="timing-info-text timing-info-header" id="timing-info-header"></p>
                    <p class="timing-info-text timing-info-dates" id="timing-info-dates"></p>
                    <p class="timing-info-text timing-info-start" id="timing-info-start"></p>
                </div>
                <div class="location additional-info-item">
                    <img class="location-image" src="assets/customs.png">
                    <div class="location-text-block">
                        <h3 class="location-text-block-header" id="location-header"></h3>
                        <p class="location-text-block-content" id="location-text"></p>
                    </div>
                </div>
                <button class="main-apply-button additional-info-item" id="main-apply-button"></button>
            </div>
        </section>
        <section class="footer">
            <div class="footer-point rewards">
                <div class="footer-point-header" id="rewards-header"></div>
                <div class="rewards-by-place">
                    <div class="place">
                        <h4 class="place-header" id="first-place-header"></h4>
                        <p class="place-reward" id="first-place-reward"></p>
                    </div>
                    <div class="place">
                        <h4 class="place-header" id="second-place-header"></h4>
                        <p class="place-reward" id="second-place-reward"></p>
                    </div>
                    <div class="place">
                        <h4 class="place-header" id="third-place-header"></h4>
                        <p class="place-reward" id="third-place-reward"></p>
                    </div>
                    <div class="place">
                        <h4 class="place-header" id="fourth-place-header"></h4>
                        <p class="place-reward" id="fourth-place-reward"></p>
                    </div>
                </div>
                <div class="additional-rewards" onclick="TournamentModule.toggleAdditionalRewards()">
                    <p class="additional-rewards-header" id="additional-rewards-header"></p>
                    <ul class="additional-rewards-list" id="additional-rewards-list">
                        <li class="additional-rewards-list-point" id="first-additional-reward"></li>
                        <li class="additional-rewards-list-point" id="second-additional-reward"></li>
                        <li class="additional-rewards-list-point" id="third-additional-reward"></li>
                    </ul>
                </div>
            </div>
            <div class="footer-point">
                <div class="footer-point-header" id="sponsors-header"></div>
                <div class="sponsors">
                    <div class="sponsor">
                        <img class="sponsor-image" src="assets/pepich_vnature.png">
                        <p class="sponsor-name" id="pepich-name"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
